<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar por nome"
    (ionInput)="onSearchChange($event)">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        *ngFor="let p of filteredPokemons">
        <ion-card class="pokemon-card" (click)="openDetail(p)">
          <ion-button
            fill="clear"
            color="medium"
            class="close-btn"
            (click)="removeCard(p); $event.stopPropagation()"
            size="small">
            <ion-icon name="close"></ion-icon>
          </ion-button>
          <ion-img [src]="p.sprites.front_default"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ p.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
